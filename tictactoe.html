<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
</head>

<body>

    <div id="title">

        <h1>Tic Tac Toe Game</h1>

    </div>



    <div id="player-one-two">

        <h3 id="player-on-move">
            <span id="player1Display">Player <span style="color: red;">Red</span></span>
            <span class="hide" id="player2Display">Player <span style="color: rgb(8, 8, 110);">Blue</span></span>

        </h3>

        <button id="new-game-button" class="hide">New Game</button>

    </div>

    <div id="tictactoe-main">


        <div class="one-panel" id="0" data-box></div>
        <div class="one-panel" id="1" data-box></div>
        <div class="one-panel" id="2" data-box></div>
        <div class="one-panel" id="3" data-box></div>
        <div class="one-panel" id="4" data-box></div>
        <div class="one-panel" id="5" data-box></div>
        <div class="one-panel" id="6" data-box></div>
        <div class="one-panel" id="7" data-box></div>
        <div class="one-panel" id="8" data-box></div>

    </div>

</body>

</html>
